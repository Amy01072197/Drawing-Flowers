<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 聊天助手</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 使用 CDN 引入 Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 使用更可靠的 CDN 引入 axios -->
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI 聊天助手</h1>
            <div class="header-controls">
                <button id="clearChat" aria-label="清空聊天">
                    <i class="fas fa-trash"></i>
                </button>
                <button id="toggleTheme" aria-label="切换主题">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message ai">
                您好！我是AI助手，很高兴为您服务。请问有什么我可以帮您的吗？
            </div>
        </div>

        <div class="chat-input-container">
            <button id="voiceInput" aria-label="语音输入">
                <i class="fas fa-microphone"></i>
            </button>
            <textarea 
                id="userInput" 
                placeholder="输入您的消息..." 
                rows="1"
                aria-label="消息输入框"
            ></textarea>
            <button id="emojiButton" aria-label="表情">
                <i class="fas fa-smile"></i>
            </button>
            <button id="sendMessage" aria-label="发送消息">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
