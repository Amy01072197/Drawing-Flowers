                <a href="#" class="category-card">

                    <i class="fas fa-gamepad"></i>

                </a>
                <!-- 更多分类... -->

        <div class="footer-content">
            <div class="footer-section">
                <h3>关于我们</h3>
                <p>分享精彩视频，连接世界。</p>
